<html>

<head>
    <title>Kinome Overlay</title>
    <link href="css/custom-theme/jquery-ui-1.8.22.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/kinome.css" rel="stylesheet" type="text/css" />
    </head>

<body>
    <!-- Title -->
    <div id="title" class="pos">
        <h1 id="title">Kinome Overlay</h1>
    </div>

    <div id="control" class="pos"><!-- Control Panel Div -->
        <div id="tabs" style="width: 100%"><!-- tabbed ctrls -->
            <ul>
                <li><a href="#upload">Upload Data</a></li>
                <li><a href="#scaling">Scaling</a></li>
                <li><a href="#colors">Color</a></li>
                <li><a href="#demo">Demo</a></li>
            </ul>
            <!-- Upload Tab -->
            <div id="upload" class="tab">
                <input id="csv_file" type="file" accept="text/csv" multiple data-bind="event: { change: onFileUpload }"></input>
            </div><!-- end upload -->

            <!-- Scaling -->
            <div id="scaling" class="tab">
                <table id="scale" class="ctrlTable">
                    <tr>
                        <td><strong>Slope</strong></td>
                        <td width="200px"><div class="slider" id="slope" data-bind="value: slope"></div></td>
                        <td><label id="slope_text" data-bind="text: slope"></label></td>
                    </tr>
                    <tr>
                        <td><strong>Y-intercept</strong></td>
                        <td><div class="slider" id="yint" data-bind="value: yint"></div></td>
                        <td><label id="yint_text" data-bind="text: yint"></label></td>
                    </tr>
                </table>
            </div><!-- end scaling -->

            <!-- Color Picker -->
            <div id="colors" class="tab">
                <table class="ctrlTable" id="colorTable">
                    <tr>
                        <th>Inhibitor</th>
                        <th>Activator</th>
                        <th>Opacity</th>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><div id="red" class="inh" data-bind="value: inhR"></div></td>
                                    <td rowspan="3" width="60px"><div class="swatch ui-widget-content ui-widget-corner-all" id="inh" data-bind="style: { backgroundColor: inhColor }"></div></td>
                                </tr>
                                <tr>
                                    <td><div id="green" class="inh" data-bind="value: inhG"></div></td>
                                </tr>
                                <tr>
                                    <td><div id="blue" class="inh" data-bind="value: inhB"></div></td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><div id="red" class="act" data-bind="value: actR"></div></td>
                                    <td rowspan="3" width="60px"><div class="swatch ui-widget-content ui-widget-corner-all" id="act" data-bind="style: { backgroundColor: actColor }"></div></td>
                                </tr>
                                <tr>
                                    <td><div id="green" class="act" data-bind="value: actG"></div></td>
                                </tr>
                                <tr>
                                    <td><div id="blue" class="act" data-bind="value: actB"></div></td>
                                </tr>
                            </table>
                        </td>
                        <td><!-- opacity -->
                            <table>
                                <tr>
                                    <td width="100px">
                                        <div id="opac"></div>
                                    </td>
                                    <td width="40px">
                                        <label id="opac_text" data-bind="text: opac"></label>
                                    </td>
                                </tr>
                            </table>
                        </td><!-- end opacity -->
                    </tr>
                </table><!-- end color -->

            </div><!-- end colors tab -->

            <!-- Demo -->
            <div id="demo" class="tab">
                <button id="demo">Plot Demo Data</button>
            </div>
        </div><!-- end tabs div -->
    </div><!-- end control pos -->

    <div id="kinomeDiv" class="pos">
        <svg id="kinome">
            <g class="data" id="grp" data-bind="foreach: userData, style: { fillOpacity: opac } ">
                <circle class="data" id="pts" data-bind="attr: { cx: x, cy: y, r: getRadius(Intensity) }, style: { fill: getColor(Intensity) }" />
            </g>
        </svg>
    </div>


    <div id="footer" class="pos">
        Copyright 2012 &copy; Joseph Lee, Nick Robin
    </div>

    <!-- Necessary JS Libraries -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min.js"></script>
    <script src="js/kinome-overlay.js"></script>
</body>

</html>
