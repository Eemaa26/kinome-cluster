<html>

<head>
    <title>KinomeOverlay</title>
    <link href="css/custom-theme/jquery-ui-1.8.22.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/kinome.css" rel="stylesheet" type="text/css" />
    </head>

<body>
<div id="title">Kinome Overlay</div>
<table border="0" width="825px">

    <tr><td><!-- Accordion -->
    <div id="accordion">
        <h3><a href="#section1">Upload Data</a></h3>
        <div class="accordionDiv">
            <input id="csv_file" type="file">
        </div>
        <h3><a href="#section2">Radius Size</a></h3>
        <div id="radius">
            <table border="0">
                <tr>
                    <td><strong>Slope</strong></td>
                    <td><div class="slider" id="slope" data-bind="value: slope"></div></td>
                    <td><input type="text" id="slope_text" data-bind="value: slope" maxlength="3" size="3"></input></td>
                </tr>
                <tr>
                    <td><strong>Y-intercept</strong></td>
                    <td><div class="slider" id="yint" data-bind="value: yint"></div></td>
                    <td><input type="text" id="yint_text" data-bind="value: yint" maxlength="3" size="3"></input></td>
                </tr>
            </table>
        </div class="accordionDiv">
        <h3><a href="#section2">Colors</a></h3>
        <div id="color">
            <div class="accordionDiv">
            </div>
        </div>
    </div>
    </td></tr>

    <tr><td><!-- Kinome -->
        <svg id="kinome" data-bind="foreach: kinases">
            <circle class="kinase" r="2" data-bind="attr: { cx: xcoord, cy: ycoord }" />
        </svg>
    </td></tr>

</table>

    <p class="footer">
        Copyright 2012 &copy; Joseph Lee, Nick Robin
    </p>

    <!-- Necessary JS Libraries -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min.js"></script>
    <script src="js/kinome-overlay.js"></script>
</body>

</html>
