<html>

<head>
    <title>KinomeOverlay</title>
    <link href="css/custom-theme/jquery-ui-1.8.22.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/kinome.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="title">Kinome Overlay</div>
    <div id="accordion">
        <h3><a href="#section1">Upload Data</a></h3>
        <div>
            <input id="csv_file" type="file">
        </div>
        <h3><a href="#section2">Radius Size</a></h3>
        <div id="radius">
            <div class="slider" id="slope" data-bind="value: slope"></div>
            <input type="text" id="slope_text" data-bind="value: slope" maxlength="3" size="3"></input>

            <div class="slider" id="yint" data-bind="value: yint"></div>
            <input type="text" id="yint_text" data-bind="value: yint" maxlength="3" size="3"></input>
        </div>
        <h3><a href="#section2">Colors</a></h3>
        <div id="color">

        </div>
    </div>

    <!-- Necessary JS Libraries -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.8.1/d3.v2.min.js"></script>
    <script src="js/kinome-overlay.js"></script>
</body>

</html>
